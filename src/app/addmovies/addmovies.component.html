
<div class="container">
  <div class="row">
    <div class="col-md-3">
    </div>

    <div class="col-md-6">
      <h3>Add New Movie</h3>
      <form [formGroup]="form" (ngSubmit)="submitForm()" #myform=ngForm>
        <div class="form-outline mb-4">
          <label class="form-label" for="form4Example1">Category</label>

          <input type="text" id="form4Example1" class="form-control" formControlName="category_name" />
        </div>


        <div class="form-outline mb-4">
          <label class="form-label" for="form4Example1">title</label>

          <input type="text" id="form4Example1" class="form-control"  formControlName="title"/>
        </div>

        <div class="form-outline mb-4">
          <label class="form-label" for="form4Example2">MovieImage</label>
          <input type="file"  class="form-control"  (change)="uploadFile($event)"/>
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4">submit</button>
      </form>

    </div>
  </div>
</div>
