

<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">

<header>
   <p>NETFLIX</p>
</header>

<button class="btn btn-primary btn-block mb-4"><a routerLink="/addmovies" class="btn btn-primary">Add Movies</a>
</button>

<div class="container">

  <angular-image-slider
  [autoRotate]="true"
  [autoRotateAfter]="5000"
  [autoRotateRight]="true"
  [imagesToBeDisplayedByDefault]="5"
  [images]="imagesUrl[0].image_url"
></angular-image-slider>


   <section id="row2" *ngFor="let el of imagesUrl">
      <h1 class="sectionTitle">{{el._id.category}}</h1>
      <div class="examples">
         <ul class="img-list">
            <li class="image" *ngFor="let img of imagesUrl[0].image_url">
               <a href="#">
                  <img [src]="img" width="280" height="150" />
                  <span class="text-content"><span>Title Here...<br><br><i class="fa fa-4x  fa-play-circle-o"></i><br><br><i class="fa fa-chevron-down" aria-hidden="true"></i></span></span>
               </a>
            </li>



         </ul>
      </div>
   </section>

</div>
